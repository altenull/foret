<input
  class="__input"
  type="radio"
  [id]="id"
  [attr.checked]="checked"
  [disabled]="disabled"
  (click)="onClick()"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (change)="onChange($event)"
/>
<label
  class="__label"
  htmlFor="{{ id }}"
  [attr.aria-label]="labelText"
  [class.__label--focused]="isFocused"
  [class.__label--checked]="checked"
>
  <div class="__radio-circle-container">
    <span class="__radio-outer-circle"></span>
    <span class="__radio-inner-circle"></span>
  </div>
  {{ labelText }}
</label>
